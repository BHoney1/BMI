<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>

    <script>

        function oblicz()
        {
            var waga = document.getElementById("waga").value;
            var wzrost = document.getElementById("wzrost").value;
            var bmi = waga/(wzrost*wzrost);
            document.getElementById("wynik").innerHTML=(bmi*10000).toFixed(2);
        }

    </script>

    <style>
        h2{
            color: red;
        }






    </style>

</head>


<body>

<h1>Oblicz swoje BMI</h1>
<h2>UWAGA! BMI wyłącznie dla osób dorosłych</h2>
<label for "waga">Podaj swoją wagę:</label>
<input type="number" id="waga" dir="rtl">
<br><br>
<label for "wzrost">Podaj swój wzrost:</label>
<input type="number" id="wzrost" dir="rtl">
<br>
<input type="button" value="Oblicz BMI" onclick="oblicz()">
<div id="wynik">Wynik BMI</div>
</body>

</html>
